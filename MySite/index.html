<html>
    <head>
        <title>My First Site</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div style="margin: auto; ">
            <img src="images/modular-courses.png"></img>
            <label style="margin-left: 20px; font-family: arial; font-size: 90px; color: white;"><strong>SUNBEAM</strong></label>
            <a href="registration.html" style="margin-right: 20px; font-family: arial; font-size: 30px; color: white;float: right;">Registration</a>
            <a href="#login" style="margin-right: 20px; font-family: arial; font-size: 30px; color: white;float: right;">Login</a>
        </div><hr>
        <img style="width: 100%; height: 500px" src="images/h_1.jpg">
        <h1 name="login" style="text-align: center;font-family: arial; font-size: 50px;color: white">Login</h1>
        <form action="http://google.com" method="GET" style="text-align: center;font-family: arial; font-size: 20px;color: white">
            <div style="margin-top: 20px">
                <label for="email">Email</label>
                <input required name="email" type="email" placeholder="email" id="email" style="color: white; font-size:20px">
            </div>
            <div style="margin-top: 20px">
                <label for="password">Password</label>
                <input required name="password" type="password" placeholder="password" id="password" style="color: black; font-size:20px">
            </div>
            <div style="margin-top: 20px">
                <input type="submit" value="Login" style="color: white; background-color:grey;font-size:20px">
                <input type="reset" value="Clear" style="color: white; background-color:grey;font-size:20px">
            </div>
        </form>
    </body>
</html>
